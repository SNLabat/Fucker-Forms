<!DOCTYPE html>
<html>
<head>
  <title>Large File Handling Example</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- React / ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel for in-browser transpiling (not recommended for production, but fine for demos) -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
    }
    .table-container {
      max-height: 600px;
      overflow-y: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2d2d2d;
    }
    th {
      background-color: #404040;
      padding: 12px;
      text-align: left;
      cursor: pointer;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #404040;
    }
    /* Color-coded row classes */
    .row-green {
      background-color: rgba(144, 238, 144, 0.2);
    }
    .row-yellow {
      background-color: rgba(255, 255, 224, 0.2);
    }
    .row-red {
      background-color: rgba(255, 182, 182, 0.2);
    }
    input[type="file"] {
      background-color: #404040;
      padding: 10px;
      border-radius: 4px;
      border: none;
      color: white;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      background-color: #404040;
      border: 1px solid #555;
      color: white;
      padding: 8px;
      border-radius: 4px;
      margin: 5px;
    }
    button {
      background-color: #404040;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: #45a049;
    }
    .save-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #666;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Instructions styling */
    .instructions {
      background-color: #202020;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
    }
    .instructions h2 {
      margin-top: 0;
    }
    .instructions ol {
      margin: 10px 0;
      padding-left: 20px;
    }
    /* Error box styling */
    .error-box {
      background-color: #660000;
      color: #ffffff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      word-wrap: break-word;
    }
    .error-box h2 {
      margin-top: 0;
      color: #ff8080;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;
    const XLSXLib = window.XLSX;
    const PapaLib = window.Papa;

    function App() {
      // State that might hold partial or full rows
      const [data, setData] = useState([]);
      const [columns, setColumns] = useState([]);
      const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
      const [filters, setFilters] = useState({});
      const [rowColors, setRowColors] = useState({});
      const [sortDirection, setSortDirection] = useState('asc');
      const [errorMessage, setErrorMessage] = useState('');

      // For demonstration, we require an "amount" column
      const REQUIRED_COLUMN = 'amount';

      // Clears data
      function resetState() {
        setData([]);
        setColumns([]);
        setRowColors({});
        setFilters({});
        setSortConfig({ key: null, direction: 'asc' });
      }

      // We consider data "valid" if it has the required column and at least 1 row
      const hasValidData = useMemo(() => {
        return columns.includes(REQUIRED_COLUMN) && data.length > 0;
      }, [columns, data]);

      function showError(msg) {
        setErrorMessage(msg);
      }
      function clearError() {
        setErrorMessage('');
      }

      function handleFileUpload(e) {
        const file = e.target.files[0];
        if (!file) {
          showError('No file selected.');
          return;
        }

        resetState();
        clearError();

        // Depending on extension, parse differently
        try {
          if (file.name.toLowerCase().endsWith('.csv')) {
            parseLargeCSV(file);
          } else if (file.name.toLowerCase().endsWith('.xlsx')) {
            parseXLSX(file);
          } else {
            showError('Unsupported file type. Please upload a .csv or .xlsx file.');
          }
        } catch (err) {
          showError(`Error initializing parse: ${err.message}`);
        }
      }

      // 1) Large CSV parsing approach: chunk
      function parseLargeCSV(file) {
        PapaLib.parse(file, {
          header: true,
          chunkSize: 1024 * 64, // 64KB chunk; you can adjust
          chunk: (results, parser) => {
            // results.data is the chunk of rows
            // If your CSV is huge, you might only want to store partial or do aggregates
            // For demonstration, we accumulate all in state (still might be big)
            if (!results.data || results.data.length === 0) return;

            // If we haven't set columns yet, do so
            if (columns.length === 0) {
              const fields = results.meta.fields || [];
              // Check for required column
              if (!fields.includes(REQUIRED_COLUMN)) {
                showError(`Error: Required column "${REQUIRED_COLUMN}" missing in CSV. Aborting parse.`);
                parser.abort();
                return;
              }
              // Make sure difference, contributed, rowColor exist
              let newColumns = [...fields];
              if (!newColumns.includes('difference')) newColumns.push('difference');
              if (!newColumns.includes('contributed')) newColumns.push('contributed');
              if (!newColumns.includes('rowColor')) newColumns.push('rowColor');
              setColumns(newColumns);
            }

            // Build new chunk rows
            const chunkRows = results.data.map((row, index) => {
              const amt = parseFloat(sanitizeNumberString(row.amount)) || 0;
              const contributed = parseFloat(sanitizeNumberString(row.contributed)) || 0;
              const diff = contributed - amt;

              return {
                ...row,
                _uniqueKey: `row-${Date.now()}-${Math.random()}-${index}`, // unique ID
                contributed: row.contributed || '',
                rowColor: row.rowColor || '',
                difference: diff.toString(),
              };
            });

            // Accumulate in our main data
            setData(prev => [...prev, ...chunkRows]);
          },
          complete: () => {
            console.log("Done chunking CSV!");
          },
          error: (err) => {
            showError(`Papa Parse error: ${err.message}`);
          }
        });
      }

      // 2) XLSX parsing
      function parseXLSX(file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const content = e.target.result;
            const workbook = XLSXLib.read(content, { type: 'binary' });
            if (!workbook.SheetNames || workbook.SheetNames.length === 0) {
              showError('This Excel file has no sheets.');
              return;
            }
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const jsonData = XLSXLib.utils.sheet_to_json(sheet);
            if (!jsonData || jsonData.length === 0) {
              showError('Excel sheet is empty.');
              return;
            }

            const baseCols = Object.keys(jsonData[0]);
            if (!baseCols.includes(REQUIRED_COLUMN)) {
              showError(`Required column "${REQUIRED_COLUMN}" missing in XLSX. Aborting parse.`);
              return;
            }
            // Ensure difference, contributed, rowColor
            let newColumns = [...baseCols];
            if (!newColumns.includes('difference')) newColumns.push('difference');
            if (!newColumns.includes('contributed')) newColumns.push('contributed');
            if (!newColumns.includes('rowColor')) newColumns.push('rowColor');

            const rows = jsonData.map((row, index) => {
              const amt = parseFloat(sanitizeNumberString(row.amount)) || 0;
              const contributed = parseFloat(sanitizeNumberString(row.contributed)) || 0;
              const diff = contributed - amt;

              return {
                ...row,
                _uniqueKey: `row-${Date.now()}-${index}`,
                contributed: row.contributed || '',
                rowColor: row.rowColor || '',
                difference: diff.toString(),
              };
            });

            setData(rows);
            setColumns(newColumns);
          } catch (err) {
            showError(`Error parsing XLSX: ${err.message}`);
          }
        };
        reader.readAsBinaryString(file);
      }

      // Helps remove commas, $, etc.
      function sanitizeNumberString(val) {
        if (val === null || val === undefined) return '';
        const str = String(val);
        return str.replace(/[^\d.-]/g, '');
      }

      // After we have rows, we can compute row color
      function computeAutoColor(row) {
        try {
          if (!hasValidData) return '';
          const amt = parseFloat(sanitizeNumberString(row.amount || '')) || 0;
          const contrib = parseFloat(sanitizeNumberString(row.contributed || '')) || 0;
          if (amt === 0 && contrib === 0) return '';
          if (contrib > amt) return 'green';
          if (contrib < amt / 2) return 'red';
          return 'yellow';
        } catch (err) {
          showError(`Error computing color: ${err.message}`);
          return '';
        }
      }

      function handleContributedChange(uniqueKey, newValue) {
        if (!hasValidData) {
          showError('No valid data. Please upload a valid sheet with "amount" column.');
          return;
        }
        try {
          setData(prev => prev.map(row => {
            if (row._uniqueKey === uniqueKey) {
              const amt = parseFloat(sanitizeNumberString(row.amount)) || 0;
              const contrib = parseFloat(sanitizeNumberString(newValue)) || 0;
              const diff = contrib - amt;

              const updated = {
                ...row,
                contributed: newValue,
                difference: diff.toString(),
              };

              // If rowColors override is empty, use auto color
              const manual = rowColors[uniqueKey];
              updated.rowColor = manual || computeAutoColor(updated);
              return updated;
            }
            return row;
          }));
        } catch (err) {
          showError(`Error updating contributed: ${err.message}`);
        }
      }

      function handleRowColor(uniqueKey, color) {
        if (!hasValidData) {
          showError('No valid data loaded.');
          return;
        }
        try {
          setRowColors(prev => ({ ...prev, [uniqueKey]: color }));
          setData(prev => prev.map(row => {
            if (row._uniqueKey === uniqueKey) {
              if (!color) {
                // revert to auto
                const auto = computeAutoColor(row);
                return { ...row, rowColor: auto };
              }
              return { ...row, rowColor: color };
            }
            return row;
          }));
        } catch (err) {
          showError(`Error overriding color: ${err.message}`);
        }
      }

      function handleFilter(column, value) {
        setFilters(prev => ({ ...prev, [column]: value }));
      }

      // Sort by 'amount' column
      function handleAmountSort() {
        if (!hasValidData) {
          showError('No valid data to sort.');
          return;
        }
        setSortDirection(prev => (prev === 'asc' ? 'desc' : 'asc'));
        setSortConfig({ key: 'amount', direction: sortDirection });
      }

      function handleSort(column) {
        if (!hasValidData) {
          showError('No valid data loaded. Cannot sort.');
          return;
        }
        if (sortConfig.key === column) {
          setSortConfig({
            key: column,
            direction: sortConfig.direction === 'asc' ? 'desc' : 'asc'
          });
        } else {
          setSortConfig({ key: column, direction: 'asc' });
        }
      }

      const filteredAndSortedData = useMemo(() => {
        if (!hasValidData) return [];

        try {
          let processed = [...data];
          // filter
          Object.keys(filters).forEach(col => {
            const val = (filters[col] || '').toLowerCase();
            if (val) {
              processed = processed.filter(row =>
                String(row[col] || '').toLowerCase().includes(val)
              );
            }
          });

          // sort by amount
          if (sortConfig.key === 'amount') {
            processed.sort((a, b) => {
              const aVal = parseFloat(sanitizeNumberString(a.amount || '')) || 0;
              const bVal = parseFloat(sanitizeNumberString(b.amount || '')) || 0;
              return sortConfig.direction === 'asc' ? aVal - bVal : bVal - aVal;
            });
          }
          return processed;
        } catch (err) {
          showError(`Error processing data: ${err.message}`);
          return [];
        }
      }, [data, filters, sortConfig, hasValidData]);

      // XLSX export
      function s2ab(s) {
        const buf = new ArrayBuffer(s.length);
        const view = new Uint8Array(buf);
        for (let i = 0; i < s.length; i++) {
          view[i] = s.charCodeAt(i) & 0xFF;
        }
        return buf;
      }

      function handleSave() {
        if (!hasValidData || !filteredAndSortedData.length) {
          showError('No valid data to save. Upload a valid sheet with "amount" column first.');
          return;
        }
        try {
          const dataToSave = filteredAndSortedData.map(row => {
            const newRow = { ...row };
            delete newRow._uniqueKey; // remove internal key
            return newRow;
          });

          const wb = XLSXLib.utils.book_new();
          const ws = XLSXLib.utils.json_to_sheet(dataToSave);

          // apply color styling
          filteredAndSortedData.forEach((row, idx) => {
            const colorName = row.rowColor || '';
            if (!colorName) return;
            const colorMap = {
              green: {
                patternType: 'solid',
                fgColor: { rgb: '90EE90' },
                bgColor: { rgb: '90EE90' }
              },
              yellow: {
                patternType: 'solid',
                fgColor: { rgb: 'FFFFE0' },
                bgColor: { rgb: 'FFFFE0' }
              },
              red: {
                patternType: 'solid',
                fgColor: { rgb: 'FFB6B6' },
                bgColor: { rgb: 'FFB6B6' }
              }
            };
            const style = colorMap[colorName];
            if (!style) return;

            columns.forEach((col, colIndex) => {
              const cellRef = XLSXLib.utils.encode_cell({ r: idx + 1, c: colIndex });
              if (!ws[cellRef]) ws[cellRef] = {};
              ws[cellRef].s = {
                fill: style,
                border: {
                  top: { style: 'thin', color: { auto: 1 } },
                  bottom: { style: 'thin', color: { auto: 1 } },
                  left: { style: 'thin', color: { auto: 1 } },
                  right: { style: 'thin', color: { auto: 1 } }
                }
              };
            });
          });

          // column widths
          const colWidths = columns.map(col => ({
            wch: col === 'contributed' ? 15 : Math.max(col.length, 10)
          }));
          ws['!cols'] = colWidths;

          XLSXLib.utils.book_append_sheet(wb, ws, 'Sheet1');
          const wbout = XLSXLib.write(wb, { bookType: 'xlsx', type: 'binary', cellStyles: true });

          const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'exported_data.xlsx';
          a.click();
          URL.revokeObjectURL(url);
        } catch (err) {
          showError(`Error preparing file for save: ${err.message}`);
        }
      }

      return (
        <div className="container">
          <div className="header-controls">
            <input type="file" accept=".csv,.xlsx" onChange={handleFileUpload} />
            <button
              className="save-button"
              onClick={handleSave}
              disabled={!hasValidData}
            >
              Save Current View
            </button>
          </div>

          <div className="filters-and-sort">
            <div className="filters">
              {/* Example filter columns. Adjust as needed. */}
              {['action', 'description', 'done_at', 'amount', 'difference'].map(col => (
                columns.includes(col) && (
                  <div key={col}>
                    <label>{col}: </label>
                    <input
                      type="text"
                      onChange={e => handleFilter(col, e.target.value)}
                      placeholder={`Filter ${col}...`}
                      disabled={!hasValidData}
                    />
                  </div>
                )
              ))}
            </div>
            <button
              className="sort-button"
              onClick={handleAmountSort}
              disabled={!columns.includes('amount') || !hasValidData}
            >
              Sort Amount {sortDirection === 'asc' ? '↑' : '↓'}
            </button>
          </div>

          <div className="table-container">
            <table>
              <thead>
                <tr>
                  <th>Row Actions</th>
                  {columns.map(col => (
                    <th
                      key={col}
                      onClick={() => handleSort(col)}
                    >
                      {col}
                      {sortConfig.key === col && (
                        sortConfig.direction === 'asc' ? ' ↑' : ' ↓'
                      )}
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {filteredAndSortedData.map(row => {
                  const highlightClass = row.rowColor ? `row-${row.rowColor}` : '';
                  return (
                    <tr key={row._uniqueKey} className={highlightClass}>
                      <td>
                        {/* Manual color overrides */}
                        <button onClick={() => handleRowColor(row._uniqueKey, 'green')}>Green</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, 'yellow')}>Yellow</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, 'red')}>Red</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, '')}>Auto</button>
                      </td>
                      {columns.map(col => {
                        if (col === 'rowColor') {
                          return <td key={col}>{row.rowColor}</td>;
                        }
                        if (col === 'contributed') {
                          return (
                            <td key={col}>
                              <input
                                type="text"
                                value={row.contributed || ''}
                                onChange={e => handleContributedChange(row._uniqueKey, e.target.value)}
                                style={{
                                  width: '100px',
                                  padding: '4px',
                                  backgroundColor: '#404040',
                                  border: '1px solid #555',
                                  color: 'white'
                                }}
                              />
                            </td>
                          );
                        }
                        return <td key={col}>{row[col]}</td>;
                      })}
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>

          {/* Instructions Section */}
          <div className="instructions">
            <h2>Instructions (Large CSV / XLSX):</h2>
            <ol>
              <li>
                Upload a large <code>.csv</code> (chunked) or <code>.xlsx</code> (all at once).
              </li>
              <li>
                For CSV, Papa Parse processes it in chunks. Each chunk is appended to the table in real time.
              </li>
              <li>
                You can filter by columns (like <code>amount</code> or <code>description</code>) 
                or sort by <code>amount</code>.
              </li>
              <li>
                The row color changes automatically if <code>contributed &lt; amount / 2</code> 
                (red), <code>contributed &gt; amount</code> (green), or otherwise (yellow).
              </li>
              <li>
                Manually override any row color with the buttons (Green/Yellow/Red/Auto).
              </li>
              <li>
                When finished, click <strong>Save Current View</strong> to export as <code>.xlsx</code> 
                with all your color-coding and columns (<code>difference</code>, etc.).
              </li>
            </ol>
          </div>

          {/* Error Message Section */}
          {errorMessage && (
            <div className="error-box">
              <h2>Error</h2>
              <p>{errorMessage}</p>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
