<!DOCTYPE html>
<html>
<head>
  <title>Fucker Forms</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- React / ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel for in-browser transpiling (not recommended for production, but fine for demos) -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <!-- xlsx library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
    }
    .table-container {
      max-height: 600px;
      overflow-y: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2d2d2d;
    }
    th {
      background-color: #404040;
      padding: 12px;
      text-align: left;
      cursor: pointer;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #404040;
    }
    /* Color-coded row classes */
    .row-green {
      background-color: rgba(144, 238, 144, 0.2);
    }
    .row-yellow {
      background-color: rgba(255, 255, 224, 0.2);
    }
    .row-red {
      background-color: rgba(255, 182, 182, 0.2);
    }
    input[type="file"] {
      background-color: #404040;
      padding: 10px;
      border-radius: 4px;
      border: none;
      color: white;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      background-color: #404040;
      border: 1px solid #555;
      color: white;
      padding: 8px;
      border-radius: 4px;
      margin: 5px;
    }
    button {
      background-color: #404040;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: #45a049;
    }
    .save-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #666;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    /* Instructions styling */
    .instructions {
      background-color: #202020;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
    }
    .instructions h2 {
      margin-top: 0;
    }
    .instructions ol {
      margin: 10px 0;
      padding-left: 20px;
    }
    /* Error box styling */
    .error-box {
      background-color: #660000;
      color: #ffffff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      word-wrap: break-word; /* wrap long error messages */
    }
    .error-box h2 {
      margin-top: 0;
      color: #ff8080;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;
    const XLSXLib = window.XLSX;
    const PapaLib = window.Papa;

    function App() {
      const [data, setData] = useState([]);
      const [columns, setColumns] = useState([]);
      const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
      const [filters, setFilters] = useState({});
      // Manual color overrides
      const [rowColors, setRowColors] = useState({});
      const [sortDirection, setSortDirection] = useState('asc');

      // We'll store any error here and display it in the UI
      const [errorMessage, setErrorMessage] = useState('');

      // We require "amount" column. If you need more, adapt checks below
      const REQUIRED_COLUMN = 'amount';

      // Clears all data and columns
      function resetState() {
        setData([]);
        setColumns([]);
        setRowColors({});
        setFilters({});
        setSortConfig({ key: null, direction: 'asc' });
      }

      // True if we have the 'amount' column and at least 1 row
      const hasValidData = columns.includes(REQUIRED_COLUMN) && data.length > 0;

      // Safely set an error message
      function showError(message) {
        setErrorMessage(message);
      }

      // Clear error message
      function clearError() {
        setErrorMessage('');
      }

      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (!file) {
          showError('No file selected.');
          return;
        }

        resetState();
        clearError();

        try {
          const reader = new FileReader();
          reader.onload = (e) => {
            const content = e.target.result;

            try {
              if (file.name.endsWith('.csv')) {
                parseCSV(content);
              } else if (file.name.endsWith('.xlsx')) {
                parseXLSX(content);
              } else {
                showError('Unsupported file type. Please upload a .csv or .xlsx file.');
              }
            } catch (parseErr) {
              showError(`Error parsing file: ${parseErr.message}`);
            }
          };

          // Read file
          if (file.name.endsWith('.csv')) {
            reader.readAsText(file);
          } else {
            reader.readAsBinaryString(file);
          }
        } catch (err) {
          showError(`Failed to read file: ${err.message}`);
        }
      };

      // Parse CSV content
      function parseCSV(content) {
        PapaLib.parse(content, {
          header: true,
          complete: (results) => {
            const parsedData = results.data;
            const fields = results.meta.fields || [];

            if (!parsedData || parsedData.length === 0) {
              showError("Error: CSV is empty. Please check your file.");
              return;
            }
            if (!fields.includes(REQUIRED_COLUMN)) {
              showError(`Error: Required column "${REQUIRED_COLUMN}" is missing in CSV. Please check your data.`);
              return;
            }

            // Ensure we have difference in the columns
            const desiredCols = [...fields];
            if (!desiredCols.includes('difference')) {
              desiredCols.push('difference');
            }
            if (!desiredCols.includes('contributed')) {
              desiredCols.push('contributed');
            }
            if (!desiredCols.includes('rowColor')) {
              desiredCols.push('rowColor');
            }

            const rows = parsedData.map((row, index) => {
              const amountNum = parseFloat(sanitizeNumberString(row.amount)) || 0;
              const contribNum = parseFloat(sanitizeNumberString(row.contributed)) || 0;
              const diff = contribNum - amountNum;

              return {
                ...row,
                _uniqueKey: `row-${Date.now()}-${index}`,
                contributed: row.contributed || '',
                rowColor: row.rowColor || '',
                difference: diff.toString() // store as string for consistency
              };
            });

            setData(rows);
            setColumns(desiredCols);
          },
          error: (err) => {
            showError(`PapaParse error: ${err.message}`);
          }
        });
      }

      // Parse XLSX content
      function parseXLSX(content) {
        try {
          const workbook = XLSXLib.read(content, { type: 'binary' });
          if (!workbook.SheetNames || workbook.SheetNames.length === 0) {
            showError("Error: This Excel file has no sheets. Please check your file.");
            return;
          }

          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const jsonData = XLSXLib.utils.sheet_to_json(sheet);

          if (!jsonData || jsonData.length === 0) {
            showError("Error: The first sheet of this Excel file is empty. Please check your file.");
            return;
          }

          const baseCols = Object.keys(jsonData[0]);
          if (!baseCols.includes(REQUIRED_COLUMN)) {
            showError(`Error: Required column "${REQUIRED_COLUMN}" is missing in the Excel. Please check your data.`);
            return;
          }

          // Ensure we have difference, contributed, rowColor
          const desiredCols = [...baseCols];
          if (!desiredCols.includes('difference')) {
            desiredCols.push('difference');
          }
          if (!desiredCols.includes('contributed')) {
            desiredCols.push('contributed');
          }
          if (!desiredCols.includes('rowColor')) {
            desiredCols.push('rowColor');
          }

          const rows = jsonData.map((row, index) => {
            const amountNum = parseFloat(sanitizeNumberString(row.amount)) || 0;
            const contribNum = parseFloat(sanitizeNumberString(row.contributed)) || 0;
            const diff = contribNum - amountNum;

            return {
              ...row,
              _uniqueKey: `row-${Date.now()}-${index}`,
              contributed: row.contributed || '',
              rowColor: row.rowColor || '',
              difference: diff.toString()
            };
          });

          setData(rows);
          setColumns(desiredCols);
        } catch (err) {
          showError(`Error reading XLSX: ${err.message}`);
        }
      }

      // Strips commas, $, etc.
      // Now ensures "val" is always a string to avoid "val.replace is not a function".
      function sanitizeNumberString(val) {
        if (val === null || val === undefined) return '';
        // Convert to string before .replace
        const str = String(val);
        return str.replace(/[^\d.-]/g, '');
      }

      // Automatic color logic
      const computeAutoColor = (row) => {
        try {
          if (!hasValidData) return ''; 
          const amtStr = sanitizeNumberString(row.amount || '');
          const contrStr = sanitizeNumberString(row.contributed || '');
          if (!amtStr || !contrStr) return '';
          const amount = parseFloat(amtStr) || 0;
          const contributed = parseFloat(contrStr) || 0;
          if (amount === 0 && contributed === 0) return '';
          if (contributed > amount) return 'green';
          if (contributed < amount / 2) return 'red';
          return 'yellow';
        } catch (err) {
          showError(`Error computing color: ${err.message}`);
          return '';
        }
      };

      // This updates the row's contributed value and color
      // Also re-calculates difference = contributed - amount
      const handleContributedChange = (uniqueKey, newValue) => {
        if (!hasValidData) {
          showError('No valid data loaded. Please upload a valid sheet with "amount" column.');
          return;
        }
        try {
          setData(prevData =>
            prevData.map(row => {
              if (row._uniqueKey === uniqueKey) {
                // Recompute difference
                const amountNum = parseFloat(sanitizeNumberString(row.amount)) || 0;
                const contribNum = parseFloat(sanitizeNumberString(newValue)) || 0;
                const diff = contribNum - amountNum;

                const updated = {
                  ...row,
                  contributed: newValue,
                  difference: diff.toString()
                };

                const manual = rowColors[uniqueKey];
                const auto = computeAutoColor(updated);
                updated.rowColor = manual || auto;
                return updated;
              }
              return row;
            })
          );
        } catch (err) {
          showError(`Error updating contributed: ${err.message}`);
        }
      };

      // Manually override color
      const handleRowColor = (uniqueKey, color) => {
        if (!hasValidData) {
          showError('No valid data loaded. Please upload a valid sheet with "amount" column.');
          return;
        }
        try {
          setRowColors(prev => ({ ...prev, [uniqueKey]: color }));
          setData(prevData =>
            prevData.map(row => {
              if (row._uniqueKey === uniqueKey) {
                if (!color) {
                  const auto = computeAutoColor(row);
                  return { ...row, rowColor: auto };
                }
                return { ...row, rowColor: color };
              }
              return row;
            })
          );
        } catch (err) {
          showError(`Error overriding color: ${err.message}`);
        }
      };

      // Filter logic
      const handleFilter = (column, value) => {
        try {
          setFilters(prev => ({ ...prev, [column]: value }));
        } catch (err) {
          showError(`Error filtering data: ${err.message}`);
        }
      };

      // Sort logic
      const handleAmountSort = () => {
        if (!hasValidData) {
          showError('No valid data loaded or missing "amount" column. Cannot sort.');
          return;
        }
        try {
          setSortDirection(prev => (prev === 'asc' ? 'desc' : 'asc'));
          setSortConfig({ key: 'amount', direction: sortDirection });
        } catch (err) {
          showError(`Error sorting by amount: ${err.message}`);
        }
      };

      const handleSort = column => {
        if (!hasValidData) {
          showError('No valid data loaded. Cannot sort.');
          return;
        }
        try {
          if (sortConfig.key === column) {
            setSortConfig({
              key: column,
              direction: sortConfig.direction === 'asc' ? 'desc' : 'asc'
            });
          } else {
            setSortConfig({ key: column, direction: 'asc' });
          }
        } catch (err) {
          showError(`Error sorting: ${err.message}`);
        }
      };

      // Derived data: apply filters & sorting
      const filteredAndSortedData = useMemo(() => {
        if (!hasValidData) return [];

        try {
          let processed = [...data];
          Object.keys(filters).forEach(col => {
            const val = (filters[col] || '').toLowerCase();
            if (val) {
              processed = processed.filter(row =>
                String(row[col] || '').toLowerCase().includes(val)
              );
            }
          });

          if (sortConfig.key === 'amount') {
            processed.sort((a, b) => {
              const aVal = parseFloat(sanitizeNumberString(a.amount || '')) || 0;
              const bVal = parseFloat(sanitizeNumberString(b.amount || '')) || 0;
              return sortConfig.direction === 'asc' ? aVal - bVal : bVal - aVal;
            });
          }
          return processed;
        } catch (err) {
          showError(`Error processing data: ${err.message}`);
          return [];
        }
      }, [data, filters, sortConfig, hasValidData]);

      // XLSX export
      function s2ab(s) {
        const buf = new ArrayBuffer(s.length);
        const view = new Uint8Array(buf);
        for (let i = 0; i < s.length; i++) {
          view[i] = s.charCodeAt(i) & 0xFF;
        }
        return buf;
      }

      const handleSave = () => {
        if (!hasValidData || !filteredAndSortedData.length) {
          showError('No valid data to save. Please upload a sheet with the "amount" column and try again.');
          return;
        }
        try {
          const dataToSave = filteredAndSortedData.map(row => {
            const newRow = { ...row };
            delete newRow._uniqueKey;
            return newRow;
          });

          const wb = XLSXLib.utils.book_new();
          const ws = XLSXLib.utils.json_to_sheet(dataToSave);

          // Color-styling each row
          filteredAndSortedData.forEach((row, idx) => {
            const colorName = row.rowColor || '';
            if (!colorName) return;

            const colorMap = {
              green: {
                patternType: 'solid',
                fgColor: { rgb: '90EE90' },
                bgColor: { rgb: '90EE90' }
              },
              yellow: {
                patternType: 'solid',
                fgColor: { rgb: 'FFFFE0' },
                bgColor: { rgb: 'FFFFE0' }
              },
              red: {
                patternType: 'solid',
                fgColor: { rgb: 'FFB6B6' },
                bgColor: { rgb: 'FFB6B6' }
              }
            };
            const style = colorMap[colorName];
            if (!style) return;

            columns.forEach((col, colIndex) => {
              const cellRef = XLSXLib.utils.encode_cell({ r: idx + 1, c: colIndex });
              if (!ws[cellRef]) ws[cellRef] = {};
              ws[cellRef].s = {
                fill: style,
                border: {
                  top: { style: 'thin', color: { auto: 1 } },
                  bottom: { style: 'thin', color: { auto: 1 } },
                  left: { style: 'thin', color: { auto: 1 } },
                  right: { style: 'thin', color: { auto: 1 } }
                }
              };
            });
          });

          // Adjust column widths
          const colWidths = columns.map(col => ({
            wch: col === 'contributed' ? 15 : Math.max(col.length, 10)
          }));
          ws['!cols'] = colWidths;

          XLSXLib.utils.book_append_sheet(wb, ws, 'Sheet1');

          // Use XLSXLib.write(...) (NOT XLSXLib.utils.write)
          const wbout = XLSXLib.write(wb, {
            bookType: 'xlsx',
            type: 'binary',
            cellStyles: true
          });

          // Convert to blob and download
          const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'exported_data.xlsx';
          a.click();
          URL.revokeObjectURL(url);
        } catch (err) {
          showError(`Error preparing file for save: ${err.message}`);
        }
      };

      return (
        <div className="container">
          <div className="header-controls">
            <input type="file" accept=".csv,.xlsx" onChange={handleFileUpload} />
            <button
              className="save-button"
              onClick={handleSave}
              disabled={!hasValidData}
            >
              Save Current View
            </button>
          </div>

          <div className="filters-and-sort">
            <div className="filters">
              {['action', 'description', 'done_at', 'amount', 'difference'].map(col => (
                columns.includes(col) && (
                  <div key={col}>
                    <label>{col}: </label>
                    <input
                      type="text"
                      onChange={e => handleFilter(col, e.target.value)}
                      placeholder={`Filter ${col}...`}
                      disabled={!hasValidData}
                    />
                  </div>
                )
              ))}
            </div>
            <button
              className="sort-button"
              onClick={handleAmountSort}
              disabled={!columns.includes('amount') || !hasValidData}
            >
              Sort Amount {sortDirection === 'asc' ? '↑' : '↓'}
            </button>
          </div>

          <div className="table-container">
            <table>
              <thead>
                <tr>
                  <th>Row Actions</th>
                  {columns.map(col => (
                    <th
                      key={col}
                      onClick={() => handleSort(col)}
                    >
                      {col}
                      {sortConfig.key === col && (
                        sortConfig.direction === 'asc' ? ' ↑' : ' ↓'
                      )}
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {filteredAndSortedData.map(row => {
                  const highlightClass = row.rowColor ? `row-${row.rowColor}` : '';
                  return (
                    <tr key={row._uniqueKey} className={highlightClass}>
                      <td>
                        <button onClick={() => handleRowColor(row._uniqueKey, 'green')}>Green</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, 'yellow')}>Yellow</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, 'red')}>Red</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, '')}>Auto</button>
                      </td>
                      {columns.map(col => {
                        if (col === 'rowColor') {
                          return <td key={col}>{row.rowColor}</td>;
                        }
                        if (col === 'contributed') {
                          return (
                            <td key={col}>
                              <input
                                type="text"
                                value={row.contributed || ''}
                                onChange={e => handleContributedChange(row._uniqueKey, e.target.value)}
                                style={{
                                  width: '100px',
                                  padding: '4px',
                                  backgroundColor: '#404040',
                                  border: '1px solid #555',
                                  color: 'white'
                                }}
                              />
                            </td>
                          );
                        }
                        return <td key={col}>{row[col]}</td>;
                      })}
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>

          {/* Instructions Section */}
          <div className="instructions">
            <h2>Instructions:</h2>
            <ol>
              <li>Upload the CSV exported from the PD account.</li>
              <li>You can filter by action, description, or amount. You will more than likely want to filter by "salary" in descriptions.</li>
              <li>Once filtered, you can hit "Sort Amount" to sort the sheet by highest to lowest or lowest to highest.</li>
              <li>You can either manually mark a row or input the amount "contributed" and it will auto-calculate the color based on the amount.</li>
              <li>A “difference” column shows <code>(contributed - amount)</code>. It updates automatically when you type in a new contributed value.</li>
              <li>Once finished, click "Save Current View" and it will export your work to an XLSX (Excel) spreadsheet to work with or share elsewhere.</li>
            </ol>
          </div>

          {/* Error Message Section (only visible if errorMessage is non-empty) */}
          {errorMessage && (
            <div className="error-box">
              <h2>Error</h2>
              <p>{errorMessage}</p>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
