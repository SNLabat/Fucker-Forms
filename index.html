<!DOCTYPE html>
<html>
<head>
  <title>Fucker Forms</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- React / ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel for in-browser transpiling (not recommended for production, but fine for demos) -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <!-- xlsx library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
    }
    .table-container {
      max-height: 600px;
      overflow-y: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2d2d2d;
    }
    th {
      background-color: #404040;
      padding: 12px;
      text-align: left;
      cursor: pointer;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #404040;
    }
    /* Color-coded row classes */
    .row-green {
      background-color: rgba(144, 238, 144, 0.2);
    }
    .row-yellow {
      background-color: rgba(255, 255, 224, 0.2);
    }
    .row-red {
      background-color: rgba(255, 182, 182, 0.2);
    }
    input[type="file"] {
      background-color: #404040;
      padding: 10px;
      border-radius: 4px;
      border: none;
      color: white;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="number"] {
      background-color: #404040;
      border: 1px solid #555;
      color: white;
      padding: 8px;
      border-radius: 4px;
      margin: 5px;
    }
    button {
      background-color: #404040;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: #45a049;
    }
    .save-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #666;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;
    const XLSXLib = window.XLSX;
    const PapaLib = window.Papa;

    function App() {
      const [data, setData] = useState([]);
      const [columns, setColumns] = useState([]);
      const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
      const [filters, setFilters] = useState({});
      // Track any manual overrides by _uniqueKey
      const [rowColors, setRowColors] = useState({});
      const [sortDirection, setSortDirection] = useState('asc');

      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          const content = e.target.result;

          if (file.name.endsWith('.csv')) {
            PapaLib.parse(content, {
              header: true,
              complete: (results) => {
                const rows = results.data.map((row, index) => ({
                  ...row,
                  _uniqueKey: `row-${Date.now()}-${index}`,
                  // Ensure contributed property exists
                  contributed: row.contributed || '',
                  // Keep or create rowColor if it exists
                  rowColor: row.rowColor || ''
                }));
                setData(rows);

                const fields = results.meta.fields || [];
                // Ensure we have 'contributed' and 'rowColor' in columns
                const extra = ['contributed', 'rowColor'].filter((c) => !fields.includes(c));
                setColumns([...fields, ...extra]);
              }
            });
          } else if (file.name.endsWith('.xlsx')) {
            const workbook = XLSXLib.read(content, { type: 'binary' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const jsonData = XLSXLib.utils.sheet_to_json(sheet);

            const rows = jsonData.map((row, index) => ({
              ...row,
              _uniqueKey: `row-${Date.now()}-${index}`,
              contributed: row.contributed || '',
              rowColor: row.rowColor || ''
            }));
            setData(rows);

            const baseCols = Object.keys(jsonData[0] || []);
            const extra = ['contributed', 'rowColor'].filter((c) => !baseCols.includes(c));
            setColumns([...baseCols, ...extra]);
          }
        };

        if (file.name.endsWith('.csv')) {
          reader.readAsText(file);
        } else {
          reader.readAsBinaryString(file);
        }
      };

      // Strip out commas, $, etc. so parseFloat works properly.
      const sanitizeNumberString = (val) => {
        if (!val) return '';
        return val.replace(/[^\d.-]/g, '');
      };

      // Automatic color logic based on "amount" vs. "contributed".
      // No highlight if either is missing/empty or zero.
      // Otherwise:
      //  - Green if contributed > amount
      //  - Red if contributed < amount/2
      //  - Yellow otherwise
      const computeAutoColor = (row) => {
        const amtStr = sanitizeNumberString(row.amount || '');
        const contrStr = sanitizeNumberString(row.contributed || '');

        if (!amtStr || !contrStr) return ''; // No highlight if either is empty

        const amount = parseFloat(amtStr) || 0;
        const contributed = parseFloat(contrStr) || 0;

        if (amount === 0 && contributed === 0) {
          // If both are zero, no highlight
          return '';
        }

        if (contributed > amount) {
          return 'green';
        } else if (contributed < amount / 2) {
          return 'red';
        } else {
          return 'yellow';
        }
      };

      // Final color = manual override OR computed
      const getRowColor = (row) => {
        return rowColors[row._uniqueKey] || computeAutoColor(row);
      };

      // Manual override
      const handleRowColor = (uniqueKey, color) => {
        setRowColors((prev) => ({
          ...prev,
          [uniqueKey]: color
        }));
      };

      // Called on every keystroke in 'contributed' so the highlight updates immediately
      const handleContributedChange = (uniqueKey, newValue) => {
        setData((prevData) =>
          prevData.map((row) =>
            row._uniqueKey === uniqueKey
              ? { ...row, contributed: newValue }
              : row
          )
        );
      };

      // Filter logic
      const handleFilter = (column, value) => {
        setFilters((prev) => ({
          ...prev,
          [column]: value
        }));
      };

      // Sort logic for 'amount'
      const handleAmountSort = () => {
        setSortDirection((prev) => (prev === 'asc' ? 'desc' : 'asc'));
        setSortConfig({ key: 'amount', direction: sortDirection });
      };

      const handleSort = (column) => {
        if (sortConfig.key === column) {
          setSortConfig({
            key: column,
            direction: sortConfig.direction === 'asc' ? 'desc' : 'asc'
          });
        } else {
          setSortConfig({ key: column, direction: 'asc' });
        }
      };

      const filteredAndSortedData = useMemo(() => {
        let processed = [...data];

        // Filtering
        Object.keys(filters).forEach((col) => {
          const val = (filters[col] || '').toLowerCase();
          if (val) {
            processed = processed.filter((row) =>
              String(row[col] || '').toLowerCase().includes(val)
            );
          }
        });

        // Sort by 'amount' if needed
        if (sortConfig.key === 'amount') {
          processed.sort((a, b) => {
            const aVal = parseFloat(sanitizeNumberString(a.amount || '')) || 0;
            const bVal = parseFloat(sanitizeNumberString(b.amount || '')) || 0;
            return sortConfig.direction === 'asc' ? aVal - bVal : bVal - aVal;
          });
        }

        return processed;
      }, [data, filters, sortConfig]);

      // XLSX exporting
      const s2ab = (s) => {
        const buf = new ArrayBuffer(s.length);
        const view = new Uint8Array(buf);
        for (let i = 0; i < s.length; i++) {
          view[i] = s.charCodeAt(i) & 0xFF;
        }
        return buf;
      };

      const handleSave = () => {
        if (!filteredAndSortedData.length) return;

        const dataToSave = filteredAndSortedData.map((row) => {
          const newRow = { ...row };
          delete newRow._uniqueKey;
          return newRow;
        });

        try {
          const wb = XLSXLib.utils.book_new();
          const ws = XLSXLib.utils.json_to_sheet(dataToSave);

          // Style each row
          filteredAndSortedData.forEach((row, idx) => {
            const colorName = getRowColor(row);
            if (!colorName) return; // No highlight => skip styling

            const colorMap = {
              green: {
                patternType: 'solid',
                fgColor: { rgb: '90EE90' },
                bgColor: { rgb: '90EE90' }
              },
              yellow: {
                patternType: 'solid',
                fgColor: { rgb: 'FFFFE0' },
                bgColor: { rgb: 'FFFFE0' }
              },
              red: {
                patternType: 'solid',
                fgColor: { rgb: 'FFB6B6' },
                bgColor: { rgb: 'FFB6B6' }
              }
            };
            const style = colorMap[colorName];
            if (!style) return;

            columns.forEach((col, colIndex) => {
              const cellRef = XLSXLib.utils.encode_cell({ r: idx + 1, c: colIndex });
              if (!ws[cellRef]) ws[cellRef] = {};
              ws[cellRef].s = {
                fill: style,
                border: {
                  top: { style: 'thin', color: { auto: 1 } },
                  bottom: { style: 'thin', color: { auto: 1 } },
                  left: { style: 'thin', color: { auto: 1 } },
                  right: { style: 'thin', color: { auto: 1 } }
                }
              };
            });
          });

          // Column widths
          const colWidths = columns.map((col) => ({
            wch: col === 'contributed' ? 15 : Math.max(col.length, 10)
          }));
          ws['!cols'] = colWidths;

          XLSXLib.utils.book_append_sheet(wb, ws, 'Sheet1');
          const wbout = XLSXLib.write(wb, { bookType: 'xlsx', type: 'binary', cellStyles: true });

          // Download
          const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'exported_data.xlsx';
          a.click();
          URL.revokeObjectURL(url);

        } catch (err) {
          console.error('Error preparing file:', err);
          alert('Error preparing file. See console for details.');
        }
      };

      return (
        <div className="container">
          <div className="header-controls">
            <input type="file" accept=".csv,.xlsx" onChange={handleFileUpload} />
            <button
              className="save-button"
              onClick={handleSave}
              disabled={data.length === 0}
            >
              Save Current View
            </button>
          </div>

          <div className="filters-and-sort">
            <div className="filters">
              {/* Example filters. Add or remove as needed */}
              {['action', 'description', 'done_at', 'amount'].map((col) => (
                columns.includes(col) && (
                  <div key={col}>
                    <label>{col}: </label>
                    <input
                      type="text"
                      onChange={(e) => handleFilter(col, e.target.value)}
                      placeholder={`Filter ${col}...`}
                    />
                  </div>
                )
              ))}
            </div>
            {/*
              If your data has "amount", this button toggles ascending/descending sort
              for that column.
            */}
            <button
              className="sort-button"
              onClick={handleAmountSort}
              disabled={!columns.includes('amount')}
            >
              Sort Amount {sortDirection === 'asc' ? '↑' : '↓'}
            </button>
          </div>

          <div className="table-container">
            <table>
              <thead>
                <tr>
                  <th>Row Actions</th>
                  {columns.map((col) => (
                    <th
                      key={col}
                      onClick={() => handleSort(col)}
                    >
                      {col}
                      {sortConfig.key === col && (
                        sortConfig.direction === 'asc' ? ' ↑' : ' ↓'
                      )}
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {filteredAndSortedData.map((row) => {
                  const rowHighlight = getRowColor(row); 
                  return (
                    <tr
                      key={row._uniqueKey}
                      className={rowHighlight ? `row-${rowHighlight}` : ''}
                    >
                      {/* Manual color overrides (optional) */}
                      <td>
                        <button onClick={() => handleRowColor(row._uniqueKey, 'green')}>Green</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, 'yellow')}>Yellow</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, 'red')}>Red</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, '')}>Auto</button>
                      </td>
                      {columns.map((col) => {
                        if (col === 'rowColor') {
                          // Show or hide as you prefer
                          return <td key={col}>{row.rowColor}</td>;
                        }
                        if (col === 'contributed') {
                          // Update immediately on any change
                          return (
                            <td key={col}>
                              <input
                                type="text"
                                value={row.contributed || ''}
                                onChange={(e) => handleContributedChange(row._uniqueKey, e.target.value)}
                                style={{
                                  width: '100px',
                                  padding: '4px',
                                  backgroundColor: '#404040',
                                  border: '1px solid #555',
                                  color: 'white'
                                }}
                              />
                            </td>
                          );
                        }
                        return <td key={col}>{row[col]}</td>;
                      })}
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
