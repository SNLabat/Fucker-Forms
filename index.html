<!DOCTYPE html>
<html>
<head>
  <title>Spreadsheet Viewer (Web)</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- React / ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <!-- Babel for in-browser transpiling (not recommended for production, but fine for demos) -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- PapaParse for CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <!-- xlsx library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      background-color: #2d2d2d;
      padding: 20px;
      border-radius: 8px;
    }
    .table-container {
      max-height: 600px;
      overflow-y: auto;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2d2d2d;
    }
    th {
      background-color: #404040;
      padding: 12px;
      text-align: left;
      cursor: pointer;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #404040;
    }
    .row-green {
      background-color: rgba(144, 238, 144, 0.2);
    }
    .row-yellow {
      background-color: rgba(255, 255, 224, 0.2);
    }
    .row-red {
      background-color: rgba(255, 182, 182, 0.2);
    }
    input[type="file"] {
      background-color: #404040;
      padding: 10px;
      border-radius: 4px;
      border: none;
      color: white;
      margin-bottom: 20px;
    }
    input[type="text"] {
      background-color: #404040;
      border: 1px solid #555;
      color: white;
      padding: 8px;
      border-radius: 4px;
      margin: 5px;
    }
    button {
      background-color: #404040;
      color: white;
      border: none;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 4px;
      cursor: pointer;
    }
    .header-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .save-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-button:hover {
      background-color: #45a049;
    }
    .save-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input[type="number"] {
      background-color: #404040;
      border: 1px solid #555;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #666;
    }
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo } = React;
    const XLSXLib = window.XLSX;
    const PapaLib = window.Papa;

    function App() {
      const [data, setData] = useState([]);
      const [columns, setColumns] = useState([]);
      const [sortConfig, setSortConfig] = useState({ key: null, direction: 'asc' });
      const [filters, setFilters] = useState({});
      const [rowColors, setRowColors] = useState({});
      const [sortDirection, setSortDirection] = useState('asc');

      // This local state "buffers" the user's typed value for the contributed column
      // so we only commit it to the main 'data' state when Enter is pressed.
      const [editingContributions, setEditingContributions] = useState({});

      const handleFileUpload = (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
          const content = e.target.result;

          if (file.name.endsWith('.csv')) {
            PapaLib.parse(content, {
              header: true,
              complete: (results) => {
                const rows = results.data.map((row, index) => ({
                  ...row,
                  _uniqueKey: `row-${Date.now()}-${index}`,
                  rowColor: row.rowColor || '',
                  contributed: row.contributed || ''
                }));
                setData(rows);
                const fields = results.meta.fields || [];
                const extraCols = ['rowColor', 'contributed'].filter(col => !fields.includes(col));
                setColumns([...fields, ...extraCols]);
              }
            });
          } else if (file.name.endsWith('.xlsx')) {
            const workbook = XLSXLib.read(content, { type: 'binary' });
            const sheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[sheetName];
            const jsonData = XLSXLib.utils.sheet_to_json(sheet);

            const rows = jsonData.map((row, index) => ({
              ...row,
              _uniqueKey: `row-${Date.now()}-${index}`,
              rowColor: row.rowColor || '',
              contributed: row.contributed || ''
            }));
            setData(rows);

            const baseColumns = Object.keys(jsonData[0] || []);
            const extraCols = ['rowColor', 'contributed'].filter(col => !baseColumns.includes(col));
            setColumns([...baseColumns, ...extraCols]);
          }
        };

        if (file.name.endsWith('.csv')) {
          reader.readAsText(file);
        } else {
          reader.readAsBinaryString(file);
        }
      };

      // Automatic color logic
      const computeAutoColor = (row) => {
        const salary = parseFloat(row.salary) || 0;
        const contribution = parseFloat(row.contributed) || 0;

        if (contribution > salary) {
          return 'green';
        } else if (contribution < salary / 2) {
          return 'red';
        } else {
          return 'yellow';
        }
      };

      // Final color = manual override OR the auto color
      const getRowColor = (row) => {
        return rowColors[row._uniqueKey] || computeAutoColor(row);
      };

      // Manually override color
      const handleRowColor = (uniqueKey, color) => {
        setRowColors((prev) => ({
          ...prev,
          [uniqueKey]: color
        }));
      };

      // This is called when we finally "commit" the contributed value (on Enter)
      const handleContributedChange = (uniqueKey, newValue) => {
        setData((prevData) =>
          prevData.map((row) =>
            row._uniqueKey === uniqueKey
              ? { ...row, contributed: newValue }
              : row
          )
        );
      };

      // As user types, store in local state:
      const handleChangeTempContribution = (uniqueKey, value) => {
        setEditingContributions((prev) => ({
          ...prev,
          [uniqueKey]: value
        }));
      };

      // On key down, if user presses Enter, commit that local value to the main data
      const handleKeyDownContribution = (uniqueKey, e) => {
        if (e.key === 'Enter') {
          const newVal = editingContributions[uniqueKey];
          if (newVal !== undefined) {
            handleContributedChange(uniqueKey, newVal);
          }
        }
      };

      // Filter logic
      const handleFilter = (column, value) => {
        setFilters((prev) => ({
          ...prev,
          [column]: value
        }));
      };

      // Sort logic for an 'amount' column (you can adjust or remove if not needed)
      const handleAmountSort = () => {
        setSortDirection((prev) => (prev === 'asc' ? 'desc' : 'asc'));
        setSortConfig({ key: 'amount', direction: sortDirection });
      };

      const handleSort = (column) => {
        if (sortConfig.key === column) {
          setSortConfig({
            key: column,
            direction: sortConfig.direction === 'asc' ? 'desc' : 'asc'
          });
        } else {
          setSortConfig({ key: column, direction: 'asc' });
        }
      };

      const filteredAndSortedData = useMemo(() => {
        let processed = [...data];

        // Filter
        Object.keys(filters).forEach((column) => {
          const filterValue = (filters[column] || '').toLowerCase();
          if (filterValue) {
            processed = processed.filter((row) =>
              String(row[column] || '').toLowerCase().includes(filterValue)
            );
          }
        });

        // Sort by 'amount' if needed
        if (sortConfig.key === 'amount') {
          processed.sort((a, b) => {
            const aValue = parseFloat(a.amount) || 0;
            const bValue = parseFloat(b.amount) || 0;
            return sortConfig.direction === 'asc' ? aValue - bValue : bValue - aValue;
          });
        }
        return processed;
      }, [data, filters, sortConfig]);

      // Helper to build array buffer
      const s2ab = (s) => {
        const buf = new ArrayBuffer(s.length);
        const view = new Uint8Array(buf);
        for (let i = 0; i < s.length; i++) {
          view[i] = s.charCodeAt(i) & 0xFF;
        }
        return buf;
      };

      // Export the current data to XLSX with styling
      const handleSave = () => {
        if (!filteredAndSortedData.length) return;

        // Build array of rows for saving
        const dataToSave = filteredAndSortedData.map((row) => {
          const newRow = { ...row };
          delete newRow._uniqueKey;
          return newRow;
        });

        try {
          const wb = XLSXLib.utils.book_new();
          const ws = XLSXLib.utils.json_to_sheet(dataToSave);

          // Apply style
          filteredAndSortedData.forEach((row, idx) => {
            const colorName = getRowColor(row);
            const colorMap = {
              green: {
                patternType: 'solid',
                fgColor: { rgb: '90EE90' },
                bgColor: { rgb: '90EE90' }
              },
              yellow: {
                patternType: 'solid',
                fgColor: { rgb: 'FFFFE0' },
                bgColor: { rgb: 'FFFFE0' }
              },
              red: {
                patternType: 'solid',
                fgColor: { rgb: 'FFB6B6' },
                bgColor: { rgb: 'FFB6B6' }
              }
            };
            const style = colorMap[colorName];
            if (style) {
              columns.forEach((col, colIndex) => {
                const cellRef = XLSXLib.utils.encode_cell({ r: idx + 1, c: colIndex });
                if (!ws[cellRef]) ws[cellRef] = {};
                ws[cellRef].s = {
                  fill: style,
                  border: {
                    top: { style: 'thin', color: { auto: 1 } },
                    bottom: { style: 'thin', color: { auto: 1 } },
                    left: { style: 'thin', color: { auto: 1 } },
                    right: { style: 'thin', color: { auto: 1 } }
                  }
                };
              });
            }
          });

          // Column widths
          const colWidths = columns.map((col) => ({
            wch: col === 'contributed' ? 15 : Math.max(col.length, 10)
          }));
          ws['!cols'] = colWidths;

          XLSXLib.utils.book_append_sheet(wb, ws, 'Sheet1');
          const wbout = XLSXLib.write(wb, { bookType: 'xlsx', type: 'binary', cellStyles: true });

          // Download
          const blob = new Blob([s2ab(wbout)], { type: 'application/octet-stream' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'exported_data.xlsx';
          a.click();
          URL.revokeObjectURL(url);

        } catch (err) {
          console.error('Error preparing file:', err);
          alert('Error preparing file. See console for details.');
        }
      };

      return (
        <div className="container">
          <div className="header-controls">
            <input type="file" accept=".csv,.xlsx" onChange={handleFileUpload} />
            <button
              className="save-button"
              onClick={handleSave}
              disabled={data.length === 0}
            >
              Save Current View
            </button>
          </div>

          <div className="filters-and-sort">
            <div className="filters">
              {/* Example filter fields. Add or remove as needed for your data columns */}
              {['action', 'description', 'done_at', 'salary'].map(col => (
                columns.includes(col) && (
                  <div key={col}>
                    <label>{col}: </label>
                    <input
                      type="text"
                      onChange={(e) => handleFilter(col, e.target.value)}
                      placeholder={`Filter ${col}...`}
                    />
                  </div>
                )
              ))}
            </div>

            {/* Sort button if 'amount' column is present */}
            <button
              className="sort-button"
              onClick={handleAmountSort}
              disabled={!columns.includes('amount')}
            >
              Sort Amount {sortDirection === 'asc' ? '↑' : '↓'}
            </button>
          </div>

          <div className="table-container">
            <table>
              <thead>
                <tr>
                  <th>Row Actions</th>
                  {columns.map((column) => (
                    <th
                      key={column}
                      onClick={() => handleSort(column)}
                    >
                      {column}
                      {sortConfig.key === column && (
                        sortConfig.direction === 'asc' ? ' ↑' : ' ↓'
                      )}
                    </th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {filteredAndSortedData.map((row) => {
                  const rowHighlight = getRowColor(row);
                  return (
                    <tr
                      key={row._uniqueKey}
                      className={`row-${rowHighlight}`}
                    >
                      <td>
                        {/* Manual overrides (remove if you want purely automatic coloring) */}
                        <button onClick={() => handleRowColor(row._uniqueKey, 'green')}>Green</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, 'yellow')}>Yellow</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, 'red')}>Red</button>
                        <button onClick={() => handleRowColor(row._uniqueKey, '')}>Auto</button>
                      </td>
                      {columns.map((column) => {
                        if (column === 'rowColor') {
                          // Show or hide as you prefer
                          return <td key={column}>{row.rowColor}</td>;
                        }
                        if (column === 'contributed') {
                          // Input with local buffer, commit on Enter
                          const tempValue =
                            editingContributions[row._uniqueKey] !== undefined
                              ? editingContributions[row._uniqueKey]
                              : row.contributed || '';
                          return (
                            <td key={column}>
                              <input
                                type="number"
                                value={tempValue}
                                onChange={(e) => handleChangeTempContribution(row._uniqueKey, e.target.value)}
                                onKeyDown={(e) => handleKeyDownContribution(row._uniqueKey, e)}
                                style={{
                                  width: '100px',
                                  padding: '4px',
                                  backgroundColor: '#404040',
                                  border: '1px solid #555',
                                  color: 'white'
                                }}
                              />
                            </td>
                          );
                        }
                        return <td key={column}>{row[column]}</td>;
                      })}
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
